{% extends "base.html" %}

{% block content %}
    <h1>Home Page</h1>
    {% for article in articles %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ article.date_posted }}</h6>
                <p class="card-text">{{ article.content }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
